<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<!--Creating a table-->

<body>
    <!--tr is table row-->
    <tr>
        <!--td is table data-->
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
    </tr>

    <table>
        <tr>
            <!--th is table column heading-->
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>

        <tr>
            <td>Swinal</td>
            <td>Swinal@gmail.com</td>
            <td>28-02-2000</td>
        </tr>

        <tr>
            <td>Apex</td>
            <!--Holding a space not possible-->
            <td>28-02-2000</td>
        </tr>
    </table>
</body>
</html>
